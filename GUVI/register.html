<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
 
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <form id="registrationForm" >
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="con_password">Confrim Password:</label>
                            <input type="password" class="form-control" id="con_password" name="con_password">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age" name="age">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="languages">Languages Known:</label>
                            <input type="text" class="form-control" id="languages" name="languages">
                            <small id="languagesHelp" class="form-text text-muted">Please separate languages with commas (e.g., English, Spanish, French)</small>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="about">About Yourself:</label>
                            <textarea class="form-control" id="about" name="about" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
                    </form>
                    <div id="registrationMessage"></div>
                    <div class="login-link">
                        Already have an account? <a href="login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="JS/jquery-3.7.1.min.js"></script>
<script src="JS/register.js"></script>
    

</body>

</html>
